<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Cansu</title>
	<script type="text/javascript">
		function addLine(data){
			var $tr = $('<tr></tr>');
				$('<td>'+data.date+'</td>').appendTo($tr);
				$('<td>'+data.tempf+'</td>').appendTo($tr);
				$tr.prependTo($('#mainContainer'));
		}
		
		function clearValues(){
			$('#mainContainer').find('tbody').empty();
		}
	
		var autoFetchInterval = setInterval(function(){ 
			$.get("/api/getTemp", function(r){
				addLine(r);
			}, 'json');
		 }, 1000);
		 
		 $(function(){
		     $('#get-results-button').on('click', function(){
		         
		         $.post('/api/getTemp',{
		         	from: $('#input-from').val(),
		         	to:$('#input-to').val(),
		         }, function(r){
		         	clearInterval(autoFetchInterval);
		         	clearValues();
					Array.map(r, addLine);
		         });
		     });
		 });
	</script>
</head>
<body>
    
    <table border="1">
        <tbody>
            <tr>
                <th colspan="3">
                    Search Date Range:
                </td>
            </tr>
            <tr>
                <th>From:</th>
                <th>To:</th>
                <td></td>
            </tr>
            <tr>
                <td><input type="text" name="from" id="input-from" placeholder="yyyy-mm-dd hh:mm"/></td>
                <td><input type="text" name="to" id="input-to" placeholder="yyyy-mm-dd hh:mm"/></td>
                <td>
                    <button type="button" id="get-results-button">Get Results</button>
                </td>
            </tr>
        </tbody>
    </table>
    
<table border='1'>
	<thead>
		<tr>
			<th>Date</th>
			<th>Temp (C)</th>
			<th>Temp (F)</th>
		</tr>
	</thead>
	<tbody id='mainContainer'>
		
	</tbody>
</table>
</body>
</html>
